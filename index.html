<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <button class="theme-cycle-btn" aria-label="Change Theme">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"
                fill="currentColor" />
        </svg>
        <span class="theme-name">Default</span>
    </button>
    <div class="theme-toggle">
        <label class="switch theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round">
                <svg class="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" />
                    <path
                        d="M12 5V3M12 21v-2M5 12H3m18 0h-2m-2.121-7.879l-1.414 1.414M6.535 17.465l-1.414 1.414m12.728-1.414l1.414 1.414M6.535 6.535L5.121 5.121"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <svg class="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </span>
        </label>
    </div>
    <div class="container">
        <div class="mode-toggle" data-mode="work">
            <div class="mode-toggle-wrapper">
                <label class="mode-option active" id="workLabel">
                    Work Mode
                </label>
                <label class="mode-option" id="breakLabel">
                    Break Mode
                </label>
                <div class="mode-slider"></div>
            </div>
            <input type="checkbox" id="modeToggle" style="display: none;">
        </div>

        <div class="timer">
            <div id="time">25:00</div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
